<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>REACT and data propogation!</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>        
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>        
        <style>
            #container {
                padding: 50px;
                background-color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <div id="container">
        </div>
        <script type="text/babel">
            class Circle extends React.Component {
                render(){
                    let circleStyle = {
                        padding: 10,
                        margin: 20,
                        display: "inline-block",
                        backgroundColor: this.props.bgColor,
                        borderRadius: "50%",
                        width: 100,
                        height: 100,
                        color: "#000000",
                    };

                    return (
                        <div style={circleStyle}>
                            <h2>{this.props.bgColor}</h2>
                        </div>
                    );
                }
            }

            let destination = document.querySelector("#container");

            function showCircle() {
                let colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363"];
                let index = Math.floor(Math.random() * colors.length);

                return <Circle bgColor={colors[index]}/>
            }

            var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363", "#85FFC7", "#297373", "#FF8552", "#A40E4C"];
            let renderData = []
            for (let i = 0; i < colors.length; i += 1){
                renderData.push(<Circle key={colors[i] + i} bgColor={colors[i]}/>);
            }

            ReactDOM.render(
                <div>
                    {showCircle()}
                    {showCircle()}
                    {showCircle()}
                    {renderData}
                </div>,
                destination
            );
        </script>
    </body>
</html>
